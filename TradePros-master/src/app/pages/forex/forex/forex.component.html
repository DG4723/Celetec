<nz-tabset>
    <nz-tab nzTitle="LIST VIEW">
     
       
        <div class="table-responsive">
            <nz-table [nzData]="currencyData" [nzBordered]="true" [nzSize]="'small'" class="font-12">
              <thead class="bg-green">
                <tr>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of currencyData" [ngClass]="{'bg-green': data.open > data.close, 'bg-red': data.open < data.close}">
                  <td>{{ data.open }}</td>
                  <td>{{ data.high }}</td>
                  <td>{{ data.low }}</td>
                  <td>{{ data.close }}</td>
                </tr>
              </tbody>
            </nz-table>
          </div>
          
    </nz-tab>
    <nz-tab nzTitle="CHART VIEW">
        <app-fchart></app-fchart>
                
                
        
                <!-- <div class="col-lg-12">
                    <h5 class="content-title" style="background-color: white;">Pending Templates</h5>
                </div>
                <div class="w-100 build-page p-4 text-center">
                    <h2>We are getting ready to launch new CREATIVE page</h2>
                </div> -->
        
        
    </nz-tab>
    <nz-tab nzTitle="Tab 3">
       
        <table class="table">
            <thead class="bg-green">
              <tr>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of currencyData" [ngClass]="{'bg-green': data.open > data.close, 'bg-red': data.open < data.close}">
                <td>{{ data.open }}</td>
                <td>{{ data.high }}</td>
                <td>{{ data.low }}</td>
                <td>{{ data.close }}</td>
              </tr>
            </tbody>
          </table>
          
    </nz-tab>
  </nz-tabset>
