<nz-tabset>
    <nz-tab nzTitle="LIST VIEW">
     
        <nz-table class="tabs">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
                <th>Changes</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stock of stocks">
                <td>{{stock.STK}}</td>
                <td>{{stock.stock[0].Close.toFixed(1)}}</td>
                <td>{{stock.stock[0].High.toFixed(1)}}</td>
                <td>{{stock.stock[0].Low.toFixed(1)}}</td>
                <td>{{stock.stock[0].High.toFixed(1)}}</td>
                <td>{{stock.stock[0].Low.toFixed(1)}}</td>
               
              </tr>
            </tbody>
          </nz-table>
          
          
    </nz-tab>
    <nz-tab nzTitle="Tab 2">
        <div class="card-body p-0 bg-white box-design">
            <div class="row card-header m-0 contant-head mt-4 box-design bg-white">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright"></div>
                    <div #tradingview></div>
                  </div>
                
                
        
                <!-- <div class="col-lg-12">
                    <h5 class="content-title" style="background-color: white;">Pending Templates</h5>
                </div>
                <div class="w-100 build-page p-4 text-center">
                    <h2>We are getting ready to launch new CREATIVE page</h2>
                </div> -->
            </div>
        </div>
        
    </nz-tab>
    <nz-tab nzTitle="Tab 3">
        <nz-card nzHoverable style="width:240px" >
            <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com">
               
            </nz-card-meta>
          </nz-card>
    </nz-tab>
  </nz-tabset>
