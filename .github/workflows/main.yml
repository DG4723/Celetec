name: Build, Test, and Deploy AngularJS App

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '15'  # Adjust the Node.js version as needed

      - name: Install Dependencies
        run: npm install

      - name: Build AngularJS App
        run: npm run build

      # Add your JMeter test step here
      - name: Run JMeter Tests
        run: |
          # Install JMeter (You can customize this part based on your JMeter setup)
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz
          
          # Run your JMeter tests (Adjust the path and command accordingly)
          ./apache-jmeter-5.4.1/bin/jmeter -n -t path/to/your/test-plan.jmx -l test-results.jtl

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Change this to your AngularJS build output directory
