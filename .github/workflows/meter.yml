on:
  push:
    branches:
      - main

jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Application
        run: |
          npm install
          ng build --prod

      - name: Expose Local Application via ngrok
        run: |
          ngrok http 4200 -host-header="localhost:4200" &
          sleep 10  # Give ngrok some time to establish the tunnel
        background: true

      - name: Run JMeter Tests
        run: |
          # Download and install JMeter if needed
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz
          export PATH=$PATH:$GITHUB_WORKSPACE/apache-jmeter-5.4.1/bin

          # Run your JMeter test script using the ngrok URL
          jmeter -n -t jmeter-files/test-plan.jmx -Jhost=https://your-random-subdomain.ngrok.io -l result.jtl
        working-directory: ${{ github.workspace }}

      - name: Upload JMeter Test Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
